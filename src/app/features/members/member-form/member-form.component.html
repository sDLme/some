<form 
class="col-8 m-auto"
[formGroup]="membersForm" 
(ngSubmit)="onSubmit()">


<div class="form-group">
  <input 
  class="form-control" 
  type="text" 
  placeholder="Name"
  formControlName="name">
</div>


  <div class="form-group">
    <input 
    class="form-control"  
    type="email" 
    placeholder="Email"
    formControlName="email">
  </div>

  
  <div class="form-group">
    <input  
    class="form-control" 
    type="text" 
    placeholder="Name of moto"
    formControlName="vehicle">
  </div>

  
  <div class="form-group">
    <input 
    class="form-control"  
    type="text" 
    placeholder="Cubature"
    formControlName="cubature">
  </div>


  <div class="form-group">
    <input 
    class="form-control"  
    type="number" 
    placeholder="Weight"
    formControlName="weight">
  </div>


  <div class="form-group">
    <input 
    class="form-control"  
    type="time" 
    step="1"
    placeholder="Time"
    formControlName="time">
  </div>
  
    
  <button 
  class="btn btn-success" 
  type="submit"
  >Submit</button>

</form>
